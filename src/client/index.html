<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Year Progress Tracker with Weather and Stock</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="icon" href="./resources/icon.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/components/icon/icon.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
    <header>
        <div id="icon">
            <img src="./resources/icon.png" alt="Year Progress Icon" id="icon">
        </div>
        <div class="headerActions">
            <div class="usernameContainer">
                <sl-icon name="person"></sl-icon>
                <label for="username">
                </label>
                <input type="text" name="username" id="username" disabled>
            </div>
            <a href="https://www.youtube.com/shorts/CJQ52rVHRmI" target="_blank">ðŸ¦…ðŸ˜ª</a>
            <button type="button" id="theme-toggle">ðŸŒ“</button>
        </div>
    </header>
    <main role="main">
        <div class="mainWrapper">
            <div class="container">
                <h1>Year Progress</h1>
                <div id="progress-bar">
                    <div id="progress"></div>
                    <div id="progress-glow"></div>
                </div>
                <p id="percentage"></p>
                <p id="days-left"></p>
                <div class="time-breakdown">
                    <div class="time-item">
                        <div class="time-value" id="months"></div>
                        <div class="time-label">Months</div>
                    </div>
                    <div class="time-item">
                        <div class="time-value" id="weeks"></div>
                        <div class="time-label">Weeks</div>
                    </div>
                    <div class="time-item">
                        <div class="time-value" id="days"></div>
                        <div class="time-label">Days</div>
                    </div>
                </div>
                <p id="mood"></p>
                <div id="stock">
                    <h2>
                        Renault Stock
                        <svg width="21" height="28" viewBox="0 0 21 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.8049 14.0105L9.46458 27.9859H7.36942L0.0339355 14.0105L7.36942 0.0351562H9.46458L2.13394 14.0105L8.41942 25.9894L14.7049 14.0105L11.0372 7.0253L12.0872 5.02882L16.8049 14.0105ZM13.6597 0.0351562H11.5646L4.2291 14.0105L8.94684 22.9922L9.99684 20.9957L6.3291 14.0056L12.6146 2.02671L18.9001 14.0056L11.5646 27.9859H13.6597L20.9952 14.0105L13.6597 0.0351562Z" fill="white"></path>
                        </svg>
                    </h2>
                    <div id="stock-data">
                        <p id="stock-price"></p>
                        <p id="stock-change"></p>
                        <p id="stock-error"></p>
                    </div>
                </div>
                <template id="template-spinner">
                    <sl-spinner id="spinner" style="--indicator-color: white; font-size: 50px; --track-width: 5px;"></sl-spinner>
                </template>
            </div>
            <div class="chatContainer">
                <div class="chatHeader">
                    <span><b>Omega chat</b></span>
                    <sl-badge variant="primary" pill>Alpha</sl-badge>
                </div>
                <div class="chatMessageContainer">
                
                    <div id="chat" class="chat">
                    </div>
                </div>
                <div class="chatControls">
                     <sl-textarea name="message" id="message" placeholder="Enter your message" size="small" resize="none"></sl-textarea>
                     <div class="buttonGroup">
                         <sl-button id="sendMessageBtn">
                             <sl-icon name="send"></sl-icon>
                         </sl-button>
                         <sl-button id="chatPopoutBtn">
                            <sl-icon name="box-arrow-up-right"></sl-icon>
                         </sl-button>
                     </div>
                </div>
            </div>
        </div>
    </main>
    <script src="generateUsername.ts"></script>
    <script src="main.ts"></script>
    <script src="chat.ts"></script>
</body>
</html>
